<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/public.css"/>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/public.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="app">
			<div class="head">政务工作</div>
			<div class="login_option">
				<span class="option_item loginc option_item_action" onclick="login()">登录</span>
				<span class="option_item register" onclick="register()">注册</span>
			</div>
			<!-- 登录 -->
			<div class="lo login1">
				<form class="input_list" action="" method="post">
				<!-- <div class="phone_input"> -->
					<input  class="phone_input" placeholder="手机/邮箱" type="text" name="" id="" value="" />
					<!-- </div> -->
				<!-- <div class="password_input"> -->
					<input class="password_input" type="password" placeholder="请输入密码" name="" id="" value="" />
				<!-- </div> -->
				<!-- <div class="login"></div> -->
				<input class="loginng" type="submit" value="登录"/>
			</form>
			</div>
			<!-- 注册 -->
			<div class="re register1">
				<form class="input_list" action="" method="post">
				<!-- <div class="phone_input"> -->
					<input  class="phone_input" placeholder="手机/邮箱" type="text" name="" id="" value="" />
					<!-- </div> -->
				<!-- <div class="password_input"> -->
					<input class="password_input" type="password" placeholder="请设置密码" name="" id="" value="" />
				<!-- </div> -->
				<!-- <div class="login"></div> -->
				<input class="loginng" type="submit" value="注册"/>
			</form>
			</div>
			<div class="forget"><a href="">忘记密码？</a></div>
		</div>
		<script type="text/javascript">
			function login(){
				$('.loginc').addClass('option_item_action').siblings().removeClass('option_item_action')
				$('.lo')[0].style.display="block"
				$('.re')[0].style.display="none"
			}
			function register(){
				$('.register').addClass('option_item_action').siblings().removeClass('option_item_action')
				$('.register1').addClass('login1').siblings().removeClass('login1')
				$('.re')[0].style.display="block"
				$('.lo')[0].style.display="none"
			}
		</script>
	</body>
</html>
